20Heritage%20Exotic.html", "./publications/2NatureScreams.html", "./publications/1Anxiety.html"];

  var _loop = function _loop(i) {
    var href = hrefs[i];
    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var htmlStr = this.responseText;

        var parseHTMLString = function () {
          var parser = new DOMParser();
          return function (str) {
            return parser.parseFromString(str, "text/html");
          };
        }();

        var pageTitle = "";

        var getSearchStringForDoc = function getSearchStringForDoc(doc) {
          pageTitle = doc.title.split(" | ")[0];

          if (pageTitle == "Publications" && href != "publications.html") {
            pageTitle = doc.body.children[2].children[0].innerText;
          }

          return [doc.title, doc.body.innerText].map(function (str) {
            return str.toLowerCase().trim();
          }).join(" ");
        };

        var stringMatchesQuery = function stringMatchesQuery(str, query) {
          str = str.toLowerCase();
          query = query.toLowerCase();
          return query.split(/\W+/).some(function (q) {
            return str.includes(q);
          });
        };

        var htmlStringMatchesQuery = function htmlStringMatchesQuery(str, query) {
          var htmlDoc = parseHTMLString(str);
          var htmlSearchString = getSearchStringForDoc(htmlDoc);
          return stringMatchesQuery(htmlSearchString, query);
        };

        var result = htmlStringMatchesQuery(htmlStr, input);
        console.log(href, result);

        if (result) {
          if (pageTitle.includes("By:")) {
            var topContainer = document.createElement("p");
            topContainer.setAttribute("class", "search-result");
            var container0 = document.createElement("p");
            var container1 = document.createElement("p");
            var pageTitleArr = pageTitle.replace(/\r?\n|\r/g, "").split(" ");
            pageTitleArr = pageTitleArr.filter(function (value) {
              return value != "";
            });
            var j = pageTitleArr.indexOf("By:");
            var title = pageTitleArr.slice(0, j).join(" ");
            var author = pageTitleArr.slice(j, pageTitleArr.length - 1).join(" ");
            var node0 = document.createTextNode(title);
            var node1 = document.createTextNode("(Publication) " + author);
            container0.appendChild(node0);
            container1.appendChild(node1);
            container0.setAttribute("class", "search-result");
            container0.setAttribute("data-page", href);
            container0.setAttribute("onclick", "searchRedirect(this)");
            container1.setAttribute("class", "search-result");
            container1.setAttribute("data-page", href);
            container1.setAttribute("onclick", "searchRedirect(this)");
            var separator = document.createElement("hr");
            separator.setAttribute("class", "resultLine");
            document.getElementById("search-results").appendChild(topContainer);
            topContainer.appendChild(container0);
            topContainer.appendChild(container1);
            document.getElementById("search-results").appendChild(separator);
          } else {
            var container = document.createElement("p");
            var node = document.createTextNode(pageTitle);
            container.appendChild(node);
            container.setAttribute("class", "search-result");
            container.setAttribute("data-page", href);
            container.setAttribute("onclick", "searchRedirect(this)");
            var separator = document.createElement("hr");
            separator.setAttribute("class", "resultLine");
            document.getElementById("search-results").appendChild(container);
            document.getElementById("search-results").appendChild(separator);
          }
        }
      }
    };

    xhttp.open("GET", "".concat(href), true);
    xhttp.send();
  };

  for (var i = 0; i < hrefs.length; i++) {
    _loop(i);
  }

  setTimeout(function () {
    if (document.getElementById("search-results").innerHTML == "") {
      document.getElementById("search-results").innerHTML = "Sorry, no results were found!";
    }
  }, 250);
};

function searchRedirect(el) {
  var redirectHref = el.getAttribute("data-page");
  window.location.href = "../" + redirectHref;
}</script>
