<html lang="en">

    <link rel="stylesheet" href="/style.a6dae8f7.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.78e480f0.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.7f17bcd3.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.0631fd1c.png">
    <link rel="manifest" href="/media\Favicons\site.webmanifest">

    <script>$(function () {
  $("#nav-header").load("/components/header.html");
});
$(function () {
  $("#footer").load("/components/footer.html");
});</script>
  </head>

  <body>
    <div id="nav-header"></div>

    <section class="header">
      <div class="header-fill"></div>
      <div class="vectorbox">
        <img src="/Header.2893cffc.png" alt="" class="headervector">
      </div>
      <div class="header-title">
        <div>Contact</div>
      </div>
    </section>

    <section class="page-content">
      <div class="page-section" id="whoWeAre">
        <div>Let's Connect</div>
        <div class="divider"></div>
        <div class="textBlock">
          <div>
            Whether you have questions, concerns, feedback, or anything else,
            our team is ready to connect with you. Just fill out the form below!
          </div>
          <form action="/thankyou.html" method="post" name="Contact" data-netlify-recaptcha="true" netlify="">
            <!-- <p class="botField" style="visibility: hidden;">
                    <label>BotField</label>
                    <input name="bot-field">
                    </p> -->
                    <label for="name">Name</label>
                    <br>
                    <input class="Name" type="text" id="name" name="name" placeholder="Your Name" required="">
                    <br>
                    <br>

                    <label for="email">Email</label>
                    <br>
                    <input type="text" id="email" name="email" placeholder="Your Email Address" required="">
                    <br>
                    <br>
                    <label for="subject">Subject</label>
                    <br>
                    <input class="subject" type="text" id="subject" name="subject" placeholder="Subject" required="">
                    <br>
                    <br>
                    <label for="message">Message</label>
                    <br>
                    <textarea id="message" name="message" cols="30" rows="10" placeholder="Your Message.." required=""></textarea>
                    <br>
                    <br>
                    <br>
                    <div data-netlify-recaptcha="true"></div>
                    <br>
                    <a class="submit">
                        <input type="submit" value="Contact Us!" class="input-submit">
                    </a>

                </form>
            </div>
          
        </div>
      
    </section>

    <div id="footer"></div>
    <script src="/js.00a46daa.js"></script>
  </body>
